<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black History Quiz</title>

     <!-- Bootstrap style link -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <!-- my style link -->
     <link rel="stylesheet" type ="text/css" href="styles.css">
</head>
<body>
    
    <div class="container-fluid p-3 mb-2 bg-light">
        <header>
            <h1 class="p-3 mb-2 bg-light text-blue text-center">Black History Quiz:</h1>
            <h3 class="p-3 mb-2 bg-light text-blue text-center">Remember Knowledge Bowl? This is that, but Blacker!</h3>
        </header>
        <main>
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <div class="card mx-auto" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title question-number"></h5>
                          <p class="card-text question-content"></p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item answer-one">A</li>
                            <li class="list-group-item answer-two">B</li>
                            <li class="list-group-item answer-three">C</li>
                            <li class="list-group-item answer-four">D</li>
  
                          </ul>
                        <div class="card-body">
                          <a href="#" class="card-link">Card link</a>
                          <a href="#" class="card-link">Another link</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"> 
                    <h1 class="timer" id="timer-element"> </h1>
                    
                </div>
            </div>
        </main>
        <footer></footer>
    </div>

    <!-- My javascript link -->
<script src="script.js"></script>
<!-- Bootstrap javascript links -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
